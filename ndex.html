<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>KALI | Free License</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #050505;
            border: 1px solid #222;
            border-radius: 18px;
            padding: 32px 26px;
            max-width: 380px;
            width: 100%;
            text-align: center;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.7);
        }

        .logo-circle {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .logo-circle span {
            font-size: 40px;
            font-weight: 600;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 8px;
            letter-spacing: 0.08em;
        }

        p.subtitle {
            font-size: 14px;
            color: #b3b3b3;
            margin-bottom: 22px;
        }

        button {
            border: none;
            border-radius: 999px;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
        }

        #getBtn {
            width: 100%;
            background: #ffffff;
            color: #000;
            box-shadow: 0 8px 18px rgba(255, 255, 255, 0.08);
            margin-bottom: 18px;
        }

        #getBtn:hover:enabled {
            transform: translateY(-1px);
            box-shadow: 0 12px 26px rgba(255, 255, 255, 0.12);
        }

        #getBtn:active:enabled {
            transform: translateY(0px) scale(0.98);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.05);
        }

        #getBtn:disabled {
            opacity: 0.6;
            cursor: default;
        }

        .license-box {
            background: #0b0b0b;
            border-radius: 14px;
            border: 1px solid #262626;
            padding: 10px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            min-height: 46px;
        }

        #licenseText {
            font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 13px;
            word-break: break-all;
            text-align: left;
            flex: 1;
        }

        #copyBtn {
            padding: 8px 14px;
            font-size: 13px;
            background: #181818;
            color: #fff;
            border-radius: 12px;
            border: 1px solid #333;
            white-space: nowrap;
        }

        #copyBtn:hover:enabled {
            background: #222;
        }

        #copyBtn:disabled {
            opacity: 0.5;
            cursor: default;
        }

        #status {
            font-size: 12px;
            color: #9e9e9e;
            min-height: 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo-circle">
            <span>K</span>
        </div>

        <h1>FREE LICENSE</h1>
        <p class="subtitle">Click the button below to instantly generate a free license key.</p>

        <button id="getBtn" onclick="getLicense()">Get Free License</button>

        <div class="license-box">
            <span id="licenseText">Your license key will appear here.</span>
            <button id="copyBtn" onclick="copyLicense()" disabled>Copy</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        const API_URL =
            "https://licenseauth.online/api/seller/?sellerkey=6f5392bec262b97f007dbea64bdce936&type=add&expiry=0.25&mask=KALI_BP_VIP_******&level=1&amount=1&character=%C2%ACe=&format=json";

        async function getLicense() {
            const btn = document.getElementById("getBtn");
            const text = document.getElementById("licenseText");
            const status = document.getElementById("status");
            const copyBtn = document.getElementById("copyBtn");

            btn.disabled = true;
            copyBtn.disabled = true;
            status.textContent = "Generating license...";
            text.textContent = "";

            try {
                const res = await fetch(API_URL);
                if (!res.ok) throw new Error("HTTP error");

                const data = await res.json();

                if (data.success && data.key) {
                    text.textContent = data.key;
                    status.textContent = "Your license is ready.";
                    copyBtn.disabled = false;
                } else {
                    status.textContent = data.message || "Unable to generate license.";
                    text.textContent = "—";
                }
            } catch (err) {
                status.textContent = "Error: could not reach license server.";
                text.textContent = "—";
            } finally {
                btn.disabled = false;
            }
        }

        async function copyLicense() {
            const text = document.getElementById("licenseText").textContent.trim();
            if (!text) return;

            try {
                await navigator.clipboard.writeText(text);
                document.getElementById("status").textContent = "License copied to clipboard.";
            } catch {
                // Fallback if Clipboard API fails
                const temp = document.createElement("textarea");
                temp.value = text;
                document.body.appendChild(temp);
                temp.select();
                document.execCommand("copy");
                document.body.removeChild(temp);
                document.getElementById("status").textContent = "License copied to clipboard.";
            }
        }
    </script>
</body>
</html>
